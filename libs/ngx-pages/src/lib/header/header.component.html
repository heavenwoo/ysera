<header>
  <mat-toolbar color="primary">
    <div class="max-w-screen-xl mx-auto">
      <nav class="relative" x-data="{ isOpen: false }">
        <div class="flex space-x-4">
          <div class="flex items-center justify-between">
            <a href="#">
              <img alt="Ysera" class="w-auto h-12 sm:h-10" src="assets/logo.png" />
            </a>

            <!-- Mobile menu button -->
            <div class="flex lg:hidden">
              <button aria-label="toggle menu" class="text-white-500 dark:text-white-500 hover:text-gray-600 dark:hover:text-gray-400 focus:outline-none focus:text-gray-600 dark:focus:text-gray-400"
                      type="button"
                      x-cloak>
                <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
                     x-show="!isOpen" xmlns="http://www.w3.org/2000/svg">
                  <path d="M4 8h16M4 16h16" stroke-linecap="round" stroke-linejoin="round" />
                </svg>

                <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
                     x-show="isOpen" xmlns="http://www.w3.org/2000/svg">
                  <path d="M6 18L18 6M6 6l12 12" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
              </button>
            </div>
          </div>

          <!-- Mobile Menu open: "block", Menu closed: "hidden" -->
          <div :class="[isOpen ? 'translate-x-0 opacity-100 ' : 'opacity-0 -translate-x-full']" class="absolute inset-x-0 z-20 w-full px-6 py-4 transition-all duration-300 ease-in-out md:mt-0 md:p-0 md:top-0 md:relative md:opacity-100 md:translate-x-0 md:flex md:items-center md:justify-between"
               x-cloak>
            <div class="flex flex-col px-2 -mx-4 md:flex-row md:mx-10 md:py-0">
              <a class="px-2.5 py-2 text-white-500 transition-colors duration-300 transform rounded-lg dark:text-gray-200 hover:bg-blue-700 dark:hover:bg-blue-700 md:mx-2"
                 href="#">Home</a>
              <a class="px-2.5 py-2 text-white-500 transition-colors duration-300 transform rounded-lg dark:text-gray-200 hover:bg-blue-700 dark:hover:bg-blue-700 md:mx-2"
                 routerLink="/users">Users</a>
              <a class="px-2.5 py-2 text-white-500 transition-colors duration-300 transform rounded-lg dark:text-gray-200 hover:bg-blue-700 dark:hover:bg-blue-700 md:mx-2"
                 href="#">Contact</a>
            </div>

            <div class="relative mt-4 md:mt-0">
                <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                    <svg class="w-5 h-5 text-gray-400" fill="none" viewBox="0 0 24 24">
                        <path
                          d="M21 21L15 15M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z"
                          stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
                    </svg>
                </span>

              <input (input)="onInput($event)"
                     class="w-full py-2 pl-10 pr-4 text-gray-700 bg-white border rounded-lg focus:border-blue-400 dark:focus:border-blue-300 focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-blue-300"
                     placeholder="Search" type="text">
            </div>
            <button (click)="doLogout(isLoggedIn)" mat-button>{{ isLoggedIn ? 'Logout' : 'Login' }}</button>
          </div>
        </div>
      </nav>
    </div>
  </mat-toolbar>
</header>
