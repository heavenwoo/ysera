<mat-card class="user-card">
  <mat-card-header>
    <div
      [style.background-image]="'url(' + user.avatar + ')'"
      class="avatar"
      mat-card-avatar
    ></div>
    <mat-card-title><a [routerLink]="user.id">{{ user.username | highlight: keyword }}</a></mat-card-title>
    <mat-card-subtitle
    >Registered at <span>{{ user.createdAt | timeAgo }}</span></mat-card-subtitle
    >
  </mat-card-header>
  <mat-card-content>
    <div class="flex items-center text-gray-400 text-sm">
      <mat-icon>mail</mat-icon>
      <span class="mx-2">{{ user.email | highlight: keyword }}</span>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button
      (click)="isFollowed() ? undoFollowing(user.id) : doFollowing(user.id)"
      [color]="isFollowed() ? 'accent' : 'primary'"
      [disabled]="isSelf() || !follower"
      [matTooltip]="isFollowed() ? 'unfollowing' : 'following'"
      mat-button
    >
      following
    </button>
  </mat-card-actions>
</mat-card>
